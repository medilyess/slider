<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Js Slider</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="slider-container">
            <div id="slide-number" class="slide-number"></div>
            <img src="res/image1.jpg">
            <img src="res/img6.jpg" alt="">
            <img src="res/img3.jpg" alt="">
            <img src="res/img4.jpg" alt="">
            <img src="res/img5.jpg" alt="">
        </div>
        <div class="slider-controls">
            <span id="prev" class="prev">Previous</span>
            <span id="indicators" class="indicators"></span>
            <span id="next" class="next">Next</span>
        </div>
        <script src="js/main.js"></script>
    </body>
</html>
